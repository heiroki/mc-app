# frontend/pubspec.yaml（修正版）

name: frontend
description: Desktop AI Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP通信
  http: ^1.1.0
  
  # ウィンドウ管理（デスクトップ用）
  window_manager: ^0.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  # アセット（画像がある場合）
  assets:
    - assets/images/
    